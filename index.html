<!DOCTYPE html>
<html>
	<head>
		<title>Is it 4 AM in Finland yet?</title>
		<style>
		body
		{
			position: absolute;
			top: 20%;
			left: 0;
			width: 100%;
			text-align: center;
		}
		big{
			font-size:120px;
		}
		img{
			padding-top: 30px;
		}
		</style>
	</head>
	<body>
		<h1>Is it 4 AM in Finland yet?</h1>
		<big id="content"></big>
		<script>
		var d = new Date();
		var fi = d.getUTCHours() + 2;
		document.getElementById("content").innerHTML = (fi === 4) ? "Yes. Torilla tavataan!<br/><img src=\"img.jpeg\">" : "No.";
		</script>
	</body>
</html>
