<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<title>Days without incident</title>
		<style>
		*{
			font-family: 'Lato', sans-serif;
		}
		body
		{
			padding-top: 4%;
			text-align: center;
			background-image: url("gray_jean.png");
			color: #7d6f60;
    			background-repeat: repeat;
		}
		big{
			font-size:60px;
			text-shadow: 2px 2px 3px #CCC;
		}
		img{
			margin-top: 0.7em;
			display: block;
		}
		</style>
	</head>
	<body>
		<center>
			<h1>How many days has it been since Allysia has lost something?</h1>
			<big id="content"></big>
		</center>

		<script>
        var last_day_without_incident = new Date('December 14, 2019');
        const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds

		// lifted from http://stackoverflow.com/a/11888430
		Date.prototype.stdTimezoneOffset = function() {
		    var jan = new Date(this.getFullYear(), 0, 1);
		    var jul = new Date(this.getFullYear(), 6, 1);
		    return Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
		}

		Date.prototype.dst = function() {
		    return this.getTimezoneOffset() < this.stdTimezoneOffset();
		}
		var d = new Date();
        var days_since_incident = Math.floor(Math.abs((d - last_day_without_incident) / oneDay));
        var text = "It has been " + days_since_incident + " days since Allysia has lost something";
		document.getElementById("content").innerHTML = text;
		</script>
	</body>
</html>
