<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<title>Is it 4 AM in Finland yet?</title>
		<style>
		*{
			font-family: 'Lato', sans-serif;
		}
		body
		{
			padding-top: 4%;
			text-align: center;
			background-image: url("gray_jean.png");
			color: #2F4040;
    		background-repeat: repeat;
		}
		big{
			font-size:120px;
		}
		img{
			padding-top: 30px;
		}
		</style>
	</head>
	<body>
		<center>
			<h1>Is it 4 AM in Finland yet?</h1>
			<big id="content"></big>
		</center>

		<script>
		var d = new Date();
		var fi = d.getUTCHours() + 3;
		document.getElementById("content").innerHTML = (fi === 4) ? "Yes. Torilla tavataan!<br/><img src=\"img.jpeg\">" : "No.";
		</script>
	</body>
</html>
